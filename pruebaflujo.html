<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Objetivos - Mejorado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .timeline-container {
            width: 100%;
            max-width: 1000px;
        }

        .timeline-wrapper {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }

        /* Línea de fondo mejorada */
        .timeline-line {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #FF6B35 0%, #FF8A5B 50%, #6BA587 100%);
            border-radius: 3px;
            z-index: 1;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.15);
        }

        /* Indicador de progreso (animado) */
        .progress-indicator {
            position: absolute;
            top: 40px;
            left: 0;
            height: 6px;
            background: #FF6B35;
            border-radius: 3px;
            z-index: 2;
            animation: fillProgress 2s ease-out forwards;
        }

        @keyframes fillProgress {
            from { width: 0%; }
            to { width: 25%; }
        }

        .step {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 3;
        }

        /* Círculo mejorado */
        .step-circle {
            width: 80px;
            height: 80px;
            background: #FF6B35;
            border: 4px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.25);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        /* Efecto de pulso */
        .step-circle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #FF6B35;
            border-radius: 50%;
            animation: pulse 2s infinite;
            opacity: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .step:hover .step-circle {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        /* Título mejorado */
        .step-title {
            font-size: 16px;
            font-weight: 600;
            color: #2D4A3F;
            text-align: center;
            max-width: 150px;
            line-height: 1.4;
            letter-spacing: -0.3px;
        }

        /* Card de descripción mejorada */
        .step-description {
            margin-top: 15px;
            padding: 16px 14px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #FF6B35;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            max-width: 180px;
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }

        .step:hover .step-description {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Versión mobile */
        @media (max-width: 768px) {
            .timeline-wrapper {
                flex-direction: column;
                gap: 60px;
            }

            .timeline-line {
                top: 0;
                left: 40px;
                width: 6px;
                height: 100%;
                right: auto;
            }

            .progress-indicator {
                top: 0;
                left: 40px;
                width: 6px;
                height: 25%;
            }

            .step-circle {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .step-title {
                font-size: 15px;
                max-width: 140px;
            }
        }

        @media (max-width: 480px) {
            .step-circle {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .step-title {
                font-size: 13px;
                max-width: 120px;
            }

            .step-description {
                max-width: 140px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="timeline-wrapper">
            <div class="timeline-line"></div>
            <div class="progress-indicator"></div>

            <div class="step">
                <div class="step-circle">1</div>
                <div class="step-title">Integración y vinculación</div>
                <div class="step-description">Conexión significativa con la comunidad</div>
            </div>

            <div class="step">
                <div class="step-circle">2</div>
                <div class="step-title">Atención temprana</div>
                <div class="step-description">Intervención oportuna en desarrollo</div>
            </div>

            <div class="step">
                <div class="step-circle">3</div>
                <div class="step-title">Acompañar escolarización</div>
                <div class="step-description">Apoyo durante proceso educativo</div>
            </div>

            <div class="step">
                <div class="step-circle">4</div>
                <div class="step-title">Transición a vida adulta</div>
                <div class="step-description">Preparación para autonomía</div>
            </div>
        </div>
    </div>
</body>
</html>
