<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consulta de Sesiones - Familia DIVERGE">
    <title>Consulta de Sesiones - DIVERGE</title>
    <link rel="icon" type="image/png" href="https://images.ctfassets.net/neb2xacyy5jk/6WiEBbtDz5UDPyG4UrFROc/2a3335382ad4221642fc858fe85736a3/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
    <!-- Stellar SDK -->
    <script src="https://cdn.jsdelivr.net/npm/stellar-sdk@12.1.0/dist/stellar-sdk.js"></script>
    <link rel="stylesheet" href="css/therapy-styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="https://images.ctfassets.net/neb2xacyy5jk/6WiEBbtDz5UDPyG4UrFROc/2a3335382ad4221642fc858fe85736a3/favicon.png" alt="Logo DIVERGE" class="logo-img">
                <span class="logo-text">DIVERGE - Familia</span>
            </div>
            <a href="index.html" class="back-link">‚Üê Volver</a>
        </div>
    </header>

    <main class="main-container">
        <div class="card">
            <h1 class="card-title">Consulta de Sesiones</h1>
            <p class="card-subtitle">Consulta las sesiones terap√©uticas realizadas</p>

            <div id="statusMessage" class="status-message"></div>

            <form id="consult-form">
                <div class="form-group">
                    <label class="form-label" for="beneficiario-nombre">Nombre del Beneficiario</label>
                    <input type="text" id="beneficiario-nombre" class="form-input" placeholder="ej: Juanito Garc√≠a" required>
                    <small style="color: #666; font-size: 0.9em; margin-top: 0.25rem; display: block;">
                        Ingresa el nombre completo del beneficiario
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="mes-selector">Mes (opcional)</label>
                    <select id="mes-selector" class="form-select">
                        <option value="">Todos los meses</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    üîç Consultar Sesiones
                </button>
            </form>

            <!-- Resultados -->
            <div id="results-container" style="display: none; margin-top: 2rem;">
                <div class="session-info" style="background: #F5F5F5; padding: 1rem; border-radius: 12px; margin-bottom: 1rem;">
                    <div class="session-info-item">
                        <div class="session-info-label">Total del Mes</div>
                        <div class="session-info-value" id="total-sesiones">-</div>
                    </div>
                    <div class="session-info-item">
                        <div class="session-info-label">Completadas</div>
                        <div class="session-info-value" id="completadas-count" style="color: var(--color-success);">-</div>
                    </div>
                    <div class="session-info-item">
                        <div class="session-info-label">No Asisti√≥</div>
                        <div class="session-info-value" id="no-asistio-count" style="color: var(--color-error);">-</div>
                    </div>
                </div>

                <div id="sessions-list" class="sessions-list">
                    <!-- Las sesiones se renderizar√°n aqu√≠ -->
                </div>
            </div>

            <!-- Estado vac√≠o -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üìã</div>
                <p class="empty-state-message">No se encontraron sesiones</p>
                <p class="empty-state-submessage">Verifica que el nombre del beneficiario sea correcto</p>
            </div>
        </div>
    </main>

    <script src="../js/stellar-config.js"></script>
    <script src="js/therapy-config.js"></script>
    <script src="js/therapy-contract.js"></script>
    <script src="js/familia.js"></script>
</body>
</html>
