<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro de Sesiones - Terapeuta DIVERGE">
    <title>Registro de Sesiones - DIVERGE</title>
    <link rel="icon" type="image/png" href="https://images.ctfassets.net/neb2xacyy5jk/6WiEBbtDz5UDPyG4UrFROc/2a3335382ad4221642fc858fe85736a3/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/therapy-styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="https://images.ctfassets.net/neb2xacyy5jk/6WiEBbtDz5UDPyG4UrFROc/2a3335382ad4221642fc858fe85736a3/favicon.png" alt="Logo DIVERGE" class="logo-img">
                <span class="logo-text">DIVERGE - Terapeuta</span>
            </div>
            <a href="index.html" class="back-link">‚Üê Volver</a>
        </div>
    </header>

    <main class="main-container">
        <!-- Login Mock -->
        <div id="login-container" class="card">
            <h1 class="card-title">Iniciar Sesi√≥n</h1>
            <p class="card-subtitle">Acceso para terapeutas</p>

            <div class="login-message">
                üîì Login de demostraci√≥n - cualquier credencial funciona
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Nombre de usuario</label>
                    <input type="text" id="username" class="form-input" placeholder="ej: maria.gonzalez" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contrase√±a</label>
                    <input type="password" id="password" class="form-input" placeholder="Cualquier contrase√±a" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesi√≥n</button>
            </form>
        </div>

        <!-- Formulario de Registro (oculto inicialmente) -->
        <div id="session-form-container" class="card" style="display: none;">
            <h1 class="card-title">Registrar Sesi√≥n Terap√©utica</h1>
            <p class="card-subtitle">Registra una nueva sesi√≥n realizada</p>

            <div id="statusMessage" class="status-message"></div>

            <form id="session-form">
                <div class="form-group">
                    <label class="form-label" for="beneficiario-nombre">Nombre del Beneficiario</label>
                    <input type="text" id="beneficiario-nombre" class="form-input" placeholder="ej: Juanito Garc√≠a" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="beneficiario-pin">PIN del Beneficiario</label>
                    <input type="text" id="beneficiario-pin" class="form-input" placeholder="ej: 1234" required>
                    <small style="color: #666; font-size: 0.9em; margin-top: 0.25rem; display: block;">
                        C√≥digo PIN √∫nico del beneficiario
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="tipo-terapia">Tipo de Terapia</label>
                    <select id="tipo-terapia" class="form-select" required>
                        <option value="">Selecciona un tipo</option>
                        <option value="KINESIO">Kinesioterapia</option>
                        <option value="FONO">Fonoaudiolog√≠a</option>
                        <option value="PSICO">Psicolog√≠a</option>
                        <option value="OCUPACIONAL">Terapia Ocupacional</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="duracion">Duraci√≥n (minutos)</label>
                    <input type="number" id="duracion" class="form-input" placeholder="30" min="15" max="120" step="15" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Asistencia</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="asistencia-completada" name="asistencia" value="COMPLETADA" checked>
                            <label for="asistencia-completada">‚úì Completada</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="asistencia-no-asistio" name="asistencia" value="NO_ASISTIO">
                            <label for="asistencia-no-asistio">‚úó No asisti√≥</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="asistencia-cancelada" name="asistencia" value="CANCELADA">
                            <label for="asistencia-cancelada">‚äò Cancelada</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="notas">Notas (opcional)</label>
                    <textarea id="notas" class="form-textarea" placeholder="Observaciones de la sesi√≥n..."></textarea>
                </div>

                <button type="submit" id="submit-session" class="btn btn-primary" style="width: 100%;">
                    üìù Registrar Sesi√≥n
                </button>
            </form>
        </div>
    </main>

    <script src="js/therapy-config.js"></script>
    <script src="js/therapy-contract.js"></script>
    <script src="js/terapeuta.js"></script>
</body>
</html>
