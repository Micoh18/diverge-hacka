<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard - Centro DIVERGE">
    <title>Dashboard - DIVERGE</title>
    <link rel="icon" type="image/png" href="https://images.ctfassets.net/neb2xacyy5jk/6WiEBbtDz5UDPyG4UrFROc/2a3335382ad4221642fc858fe85736a3/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
    <!-- Stellar SDK -->
    <script src="https://cdn.jsdelivr.net/npm/stellar-sdk@12.1.0/dist/stellar-sdk.js"></script>
    <link rel="stylesheet" href="css/therapy-styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="https://images.ctfassets.net/neb2xacyy5jk/6WiEBbtDz5UDPyG4UrFROc/2a3335382ad4221642fc858fe85736a3/favicon.png" alt="Logo DIVERGE" class="logo-img">
                <span class="logo-text">DIVERGE - Dashboard</span>
            </div>
            <a href="index.html" class="back-link">‚Üê Volver</a>
        </div>
    </header>

    <main class="main-container">
        <div class="card">
            <h1 class="card-title">Dashboard del Centro</h1>
            <p class="card-subtitle">Estad√≠sticas y m√©tricas de sesiones terap√©uticas</p>

            <div id="statusMessage" class="status-message"></div>

            <div class="form-group">
                <label class="form-label" for="mes-selector">Mes</label>
                <select id="mes-selector" class="form-select" style="max-width: 200px;">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="anio-selector">A√±o</label>
                <select id="anio-selector" class="form-select" style="max-width: 200px;">
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>

            <button type="button" id="load-stats" class="btn btn-primary">
                üìä Cargar Estad√≠sticas
            </button>

            <!-- Estad√≠sticas -->
            <div id="stats-container" style="display: none; margin-top: 2rem;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-completadas">0</div>
                        <div class="stat-label">Sesiones Completadas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-no-asistio" style="color: var(--color-error);">0</div>
                        <div class="stat-label">No Asistencias</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-canceladas" style="color: var(--color-warning);">0</div>
                        <div class="stat-label">Canceladas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total">0</div>
                        <div class="stat-label">Total Sesiones</div>
                    </div>
                </div>

                <div style="margin-top: 2rem; padding: 1.5rem; background: #F5F5F5; border-radius: 12px;">
                    <h3 style="margin-bottom: 1rem; font-weight: 700;">Tasa de Asistencia</h3>
                    <div style="font-size: 48px; font-weight: 800; color: var(--color-success);" id="tasa-asistencia">
                        0%
                    </div>
                </div>
            </div>

            <!-- Estado vac√≠o -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üìä</div>
                <p class="empty-state-message">No hay estad√≠sticas disponibles</p>
                <p class="empty-state-submessage">Selecciona un mes y a√±o para consultar</p>
            </div>
        </div>
    </main>

    <script src="../js/stellar-config.js"></script>
    <script src="js/therapy-config.js"></script>
    <script src="js/therapy-contract.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
